<!DOCTYPE html>
<html>
	<body>
		<h2>Clipboard</h2>
		<input
			id="txt"
			placeholder="metin gir"
		/>
		<button onclick="save()">Kaydet</button>
		<pre id="out"></pre>

		<script>
			async function save() {
				const res = await fetch("/clipboard/set", {
					method: "POST",
					headers: { "Content-Type": "application/json" },
					body: JSON.stringify({ content: txt.value, ttl: 120 }),
				});
				const { id } = await res.json();
				out.textContent = `ID: ${id}`;
			}
		</script>
	</body>
</html>
